<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D解剖模型测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="loading">正在加载3D模型...</div>
    <div id="info">
        <div>3D解剖模型测试</div>
        <div id="status">初始化中...</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let lipMesh, muscleMesh;

        async function init() {
            try {
                updateStatus('初始化场景...');

                // 检查WebGL支持
                if (!checkWebGLSupport()) {
                    throw new Error('WebGL不支持');
                }

                // 创建场景
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1e1e2e);

                // 创建相机
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 10);

                // 创建渲染器
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                document.getElementById('canvas-container').appendChild(renderer.domElement);

                // 创建控制器
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;

                // 添加光照
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);

                updateStatus('创建3D模型...');

                // 创建简单的唇部模型
                const lipGeometry = new THREE.SphereGeometry(2, 32, 16);
                lipGeometry.scale(1.5, 0.8, 0.7);

                const lipMaterial = new THREE.MeshPhongMaterial({
                    color: 0xffdbcc,
                    transparent: true,
                    opacity: 0.9
                });

                lipMesh = new THREE.Mesh(lipGeometry, lipMaterial);
                scene.add(lipMesh);

                // 创建肌肉层
                const muscleGeometry = new THREE.SphereGeometry(1.8, 24, 12);
                muscleGeometry.scale(1.4, 0.7, 0.6);

                const muscleMaterial = new THREE.MeshPhongMaterial({
                    color: 0xff6b9d,
                    transparent: true,
                    opacity: 0.7
                });

                muscleMesh = new THREE.Mesh(muscleGeometry, muscleMaterial);
                muscleMesh.visible = false;
                scene.add(muscleMesh);

                // 创建注射点
                const injectionPositions = [
                    { x: -1.5, y: 0.5, z: 0 },
                    { x: 1.5, y: 0.5, z: 0 },
                    { x: 0, y: 0.8, z: 0 },
                    { x: 0, y: -0.8, z: 0 }
                ];

                const pointGeometry = new THREE.SphereGeometry(0.1, 16, 16);
                const pointMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

                injectionPositions.forEach((pos, index) => {
                    const point = new THREE.Mesh(pointGeometry, pointMaterial);
                    point.position.set(pos.x, pos.y, pos.z);
                    scene.add(point);
                });

                updateStatus('启动渲染循环...');

                // 开始渲染循环
                animate();

                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
                updateStatus('3D模型加载完成！使用鼠标旋转和缩放');

                // 添加键盘控制
                setupKeyboardControls();

                console.log('3D解剖模型初始化成功');
            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('错误: ' + error.message);
                document.getElementById('loading').textContent = '加载失败: ' + error.message;
            }
        }

        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!context;
            } catch (e) {
                return false;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // 更新控制器
            controls.update();

            // 渲染场景
            renderer.render(scene, camera);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function setupKeyboardControls() {
            document.addEventListener('keydown', (event) => {
                switch(event.key) {
                    case '1':
                        lipMesh.visible = !lipMesh.visible;
                        updateStatus('皮肤层: ' + (lipMesh.visible ? '显示' : '隐藏'));
                        break;
                    case '2':
                        muscleMesh.visible = !muscleMesh.visible;
                        updateStatus('肌肉层: ' + (muscleMesh.visible ? '显示' : '隐藏'));
                        break;
                    case 'r':
                        // 重置视角
                        camera.position.set(0, 0, 10);
                        controls.target.set(0, 0, 0);
                        controls.update();
                        updateStatus('视角已重置');
                        break;
                }
            });
        }

        // 窗口大小调整
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // 启动应用
        init();
    </script>
</body>
</html>
