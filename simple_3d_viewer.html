<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D解剖模型 - 基础测试版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #ff6b9d;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 10px;
            padding: 20px;
            min-width: 250px;
            z-index: 1000;
        }

        .control-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ff6b9d;
        }

        .layer-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .layer-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #ff6b9d;
        }

        .layer-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        label {
            flex: 1;
            font-size: 14px;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
            color: #c9d1d9;
        }

        .key-hint {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">正在加载3D解剖模型...</div>
    </div>

    <div class="controls">
        <div class="control-title">解剖层控制</div>

        <div class="layer-control">
            <input type="checkbox" class="layer-checkbox" id="layer-skin" checked>
            <div class="layer-color" style="background: #ffdbcc;"></div>
            <label for="layer-skin">皮肤层</label>
        </div>

        <div class="layer-control">
            <input type="checkbox" class="layer-checkbox" id="layer-muscle">
            <div class="layer-color" style="background: #ff6b9d;"></div>
            <label for="layer-muscle">肌肉层</label>
        </div>

        <div class="layer-control">
            <input type="checkbox" class="layer-checkbox" id="layer-vessels">
            <div class="layer-color" style="background: #e74c3c;"></div>
            <label for="layer-vessels">血管系统</label>
        </div>

        <div class="layer-control">
            <input type="checkbox" class="layer-checkbox" id="layer-injection">
            <div class="layer-color" style="background: #00ff00;"></div>
            <label for="layer-injection">注射点</label>
        </div>
    </div>

    <div class="info">
        <div><strong>3D解剖模型查看器</strong></div>
        <div>使用鼠标旋转、缩放和平移</div>
        <div class="key-hint">
            按键控制:<br>
            1-4: 切换图层显示<br>
            R: 重置视角<br>
            A: 自动旋转
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        class Simple3DAnatomyViewer {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;

                this.models = {
                    skin: null,
                    muscle: null,
                    vessels: null,
                    injectionPoints: []
                };

                this.init();
            }

            async init() {
                try {
                    this.updateLoadingText('初始化场景...');

                    this.setupScene();
                    this.setupCamera();
                    this.setupRenderer();
                    this.setupControls();
                    this.setupLighting();

                    this.updateLoadingText('创建3D模型...');
                    await this.createModels();

                    this.updateLoadingText('设置交互...');
                    this.setupEventListeners();

                    this.animate();
                    this.hideLoadingScreen();

                    console.log('3D解剖模型加载成功');
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError(error.message);
                }
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x1e1e2e);
                this.scene.fog = new THREE.Fog(0x1e1e2e, 10, 50);
            }

            setupCamera() {
                const aspect = window.innerWidth / window.innerHeight;
                this.camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
                this.camera.position.set(0, 0, 12);
            }

            setupRenderer() {
                this.renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
            }

            setupControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.minDistance = 6;
                this.controls.maxDistance = 25;
                this.controls.autoRotate = false;
                this.controls.autoRotateSpeed = 1.0;
            }

            setupLighting() {
                // 环境光
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                // 主光源
                const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
                mainLight.position.set(5, 10, 7.5);
                mainLight.castShadow = true;
                mainLight.shadow.mapSize.set(2048, 2048);
                this.scene.add(mainLight);

                // 补光
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
                fillLight.position.set(-5, -5, -5);
                this.scene.add(fillLight);
            }

            async createModels() {
                // 创建皮肤层
                const skinGeometry = new THREE.SphereGeometry(2.5, 32, 16);
                skinGeometry.scale(1.6, 0.9, 0.8);

                const skinMaterial = new THREE.MeshPhongMaterial({
                    color: 0xffdbcc,
                    transparent: true,
                    opacity: 0.9,
                    side: THREE.DoubleSide
                });

                this.models.skin = new THREE.Mesh(skinGeometry, skinMaterial);
                this.models.skin.castShadow = true;
                this.models.skin.receiveShadow = true;
                this.scene.add(this.models.skin);

                // 创建肌肉层
                const muscleGeometry = new THREE.SphereGeometry(2.2, 24, 12);
                muscleGeometry.scale(1.5, 0.8, 0.7);

                const muscleMaterial = new THREE.MeshPhongMaterial({
                    color: 0xff6b9d,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });

                this.models.muscle = new THREE.Mesh(muscleGeometry, muscleMaterial);
                this.models.muscle.visible = false;
                this.scene.add(this.models.muscle);

                // 创建血管系统（简化版）
                const vesselGroup = new THREE.Group();
                const vesselMaterial = new THREE.MeshBasicMaterial({ color: 0xe74c3c });

                for (let i = 0; i < 8; i++) {
                    const vessel = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.02, 0.02, 2),
                        vesselMaterial
                    );
                    const angle = (i / 8) * Math.PI * 2;
                    vessel.position.set(
                        Math.cos(angle) * 1.5,
                        Math.sin(angle * 2) * 0.5,
                        Math.sin(angle) * 0.3
                    );
                    vessel.rotation.z = angle;
                    vesselGroup.add(vessel);
                }

                vesselGroup.visible = false;
                this.models.vessels = vesselGroup;
                this.scene.add(vesselGroup);

                // 创建注射点
                this.createInjectionPoints();
            }

            createInjectionPoints() {
                const positions = [
                    { x: -2, y: 0.8, z: 0.5 },
                    { x: 2, y: 0.8, z: 0.5 },
                    { x: -1.5, y: -0.5, z: 0.5 },
                    { x: 1.5, y: -0.5, z: 0.5 },
                    { x: 0, y: 1.2, z: 0.5 },
                    { x: 0, y: -1.2, z: 0.5 }
                ];

                const pointGeometry = new THREE.SphereGeometry(0.12, 16, 16);
                const pointMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    transparent: true,
                    opacity: 0.9
                });

                positions.forEach((pos, index) => {
                    const point = new THREE.Mesh(pointGeometry, pointMaterial);
                    point.position.set(pos.x, pos.y, pos.z);

                    // 添加发光效果
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ff00,
                        transparent: true,
                        opacity: 0.3
                    });
                    const glow = new THREE.Mesh(
                        new THREE.SphereGeometry(0.2, 16, 16),
                        glowMaterial
                    );
                    glow.position.copy(point.position);

                    point.userData = { type: 'injection_point', index };

                    this.models.injectionPoints.push(point);
                    this.scene.add(point);
                    this.scene.add(glow);
                });
            }

            setupEventListeners() {
                // 层控制
                document.getElementById('layer-skin').addEventListener('change', (e) => {
                    this.models.skin.visible = e.target.checked;
                });

                document.getElementById('layer-muscle').addEventListener('change', (e) => {
                    this.models.muscle.visible = e.target.checked;
                });

                document.getElementById('layer-vessels').addEventListener('change', (e) => {
                    this.models.vessels.visible = e.target.checked;
                });

                document.getElementById('layer-injection').addEventListener('change', (e) => {
                    this.models.injectionPoints.forEach(point => {
                        point.visible = e.target.checked;
                    });
                });

                // 键盘控制
                document.addEventListener('keydown', (e) => {
                    switch(e.key.toLowerCase()) {
                        case '1':
                            document.getElementById('layer-skin').click();
                            break;
                        case '2':
                            document.getElementById('layer-muscle').click();
                            break;
                        case '3':
                            document.getElementById('layer-vessels').click();
                            break;
                        case '4':
                            document.getElementById('layer-injection').click();
                            break;
                        case 'r':
                            this.resetView();
                            break;
                        case 'a':
                            this.controls.autoRotate = !this.controls.autoRotate;
                            break;
                    }
                });

                // 窗口大小调整
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            resetView() {
                this.camera.position.set(0, 0, 12);
                this.controls.target.set(0, 0, 0);
                this.controls.update();
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                this.controls.update();

                // 注射点动画
                this.models.injectionPoints.forEach((point, index) => {
                    point.scale.setScalar(1 + Math.sin(Date.now() * 0.003 + index) * 0.2);
                });

                this.renderer.render(this.scene, this.camera);
            }

            updateLoadingText(text) {
                const loadingText = document.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = text;
                }
            }

            hideLoadingScreen() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }

            showError(message) {
                this.updateLoadingText('错误: ' + message);
            }
        }

        // 启动应用
        window.addEventListener('DOMContentLoaded', () => {
            new Simple3DAnatomyViewer();
        });
    </script>
</body>
</html>
