<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lips Aesthetics Case Study Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .visualization-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .before-after-comparison {
            display: flex;
            justify-content: space-between;
        }
        .decision-tree {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Lips Aesthetics Case Study Visualizer</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <select id="procedureTypeFilter" class="form-select mb-2">
                            <option value="">All Procedure Types</option>
                            <option value="augmentation">Lip Augmentation</option>
                            <option value="reduction">Lip Reduction</option>
                            <option value="reconstruction">Reconstruction</option>
                        </select>

                        <select id="ageGroupFilter" class="form-select mb-2">
                            <option value="">All Age Groups</option>
                            <option value="18-30">18-30</option>
                            <option value="31-45">31-45</option>
                            <option value="46-60">46-60</option>
                        </select>

                        <select id="outcomeFilter" class="form-select mb-2">
                            <option value="">All Outcomes</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6 visualization-container">
                        <h3>Patient Journey Timeline</h3>
                        <canvas id="timelineChart"></canvas>
                    </div>

                    <div class="col-md-6 visualization-container">
                        <h3>Treatment Efficacy Heatmap</h3>
                        <canvas id="heatmapChart"></canvas>
                    </div>

                    <div class="col-md-12 visualization-container">
                        <h3>Before/After Comparison</h3>
                        <div class="before-after-comparison">
                            <div id="beforeImage" style="width: 45%"></div>
                            <div id="afterImage" style="width: 45%"></div>
                            <div id="imageAnalysisResults" class="mt-3">
                                <h4>Quantitative Image Analysis</h4>
                                <div id="volumetricChanges"></div>
                                <div id="textureAnalysis"></div>
                                <div id="colorimetricChanges"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 visualization-container">
                        <h3>Risk Assessment</h3>
                        <canvas id="riskAssessmentChart"></canvas>
                    </div>

                    <div class="col-md-6 visualization-container decision-tree">
                        <h3>Decision Tree</h3>
                        <div id="decisionTreeContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="advanced_medical_visualization.js"></script>
    <script type="module" src="case_analytics.js"></script>
</body>
</html>
