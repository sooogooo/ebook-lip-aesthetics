<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绛唇解语花 - 高级3D解剖系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: none;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #ff6b9d;
            text-align: center;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #feca57);
            width: 0%;
            transition: width 0.3s ease;
        }

        .fallback-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 400px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }

        .fallback-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff6b9d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .fallback-button:hover {
            background: #e85a8a;
        }

        .quick-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 250px;
            z-index: 1000;
            display: none;
        }

        .quick-controls.visible {
            display: block;
        }

        .control-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff6b9d;
        }

        .control-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .control-checkbox {
            width: 16px;
            height: 16px;
            accent-color: #ff6b9d;
        }

        .control-label {
            flex: 1;
            font-size: 14px;
        }

        .status-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 10px;
            padding: 15px;
            font-size: 12px;
            font-family: monospace;
            display: none;
        }

        .status-info.visible {
            display: block;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .quick-controls {
                left: 10px;
                top: 10px;
                min-width: 200px;
                padding: 15px;
            }

            .loading-progress {
                width: 250px;
            }

            .fallback-info {
                max-width: 300px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">正在加载高级3D解剖模型...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="loading-progress-bar"></div>
        </div>
        <div class="fallback-info" id="fallback-info" style="display: none;">
            <strong>加载遇到问题？</strong><br>
            可能原因：<br>
            • 网络连接问题<br>
            • 浏览器不支持WebGL<br>
            • 设备性能不足<br><br>
            <button class="fallback-button" onclick="loadSimpleVersion()">使用简化版本</button>
        </div>
    </div>

    <div class="quick-controls" id="quick-controls">
        <div class="control-header">快速控制</div>

        <div class="control-item">
            <input type="checkbox" class="control-checkbox" id="layer-skin" checked>
            <label class="control-label" for="layer-skin">皮肤层</label>
        </div>

        <div class="control-item">
            <input type="checkbox" class="control-checkbox" id="layer-muscle">
            <label class="control-label" for="layer-muscle">肌肉层</label>
        </div>

        <div class="control-item">
            <input type="checkbox" class="control-checkbox" id="layer-injection">
            <label class="control-label" for="layer-injection">注射点</label>
        </div>
    </div>

    <div class="status-info" id="status-info">
        <div>系统状态: <span id="system-status">加载中</span></div>
        <div>WebGL: <span id="webgl-status">检测中</span></div>
        <div>三角面数: <span id="triangle-count">0</span></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script>
        // 全局变量
        let loadingTimeout;
        let currentSystem = null;

        // 检查WebGL支持
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const supported = !!context;

                document.getElementById('webgl-status').textContent = supported ? '支持' : '不支持';
                return supported;
            } catch (e) {
                document.getElementById('webgl-status').textContent = '检测失败';
                return false;
            }
        }

        // 更新加载进度
        function updateProgress(percent) {
            const progressBar = document.getElementById('loading-progress-bar');
            if (progressBar) {
                progressBar.style.width = `${percent}%`;
            }
        }

        // 显示错误信息
        function showError(message) {
            console.error('3D System Error:', message);
            const loadingText = document.querySelector('.loading-text');
            const fallbackInfo = document.getElementById('fallback-info');

            if (loadingText) {
                loadingText.textContent = '加载失败: ' + message;
                loadingText.style.color = '#ff4757';
            }

            if (fallbackInfo) {
                fallbackInfo.style.display = 'block';
            }

            document.getElementById('system-status').textContent = '错误';
        }

        // 加载简化版本
        function loadSimpleVersion() {
            window.location.href = './simple_3d_viewer.html';
        }

        // 隐藏加载屏幕
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';

                        // 显示控制面板
                        document.getElementById('quick-controls').classList.add('visible');
                        document.getElementById('status-info').classList.add('visible');

                        document.getElementById('system-status').textContent = '运行中';
                    }, 500);
                }, 300);
            }
        }

        // 全局错误处理
        window.addEventListener('error', (event) => {
            console.error('JavaScript错误:', event.error);
            showError(event.error?.message || '未知错误');
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promise错误:', event.reason);
            showError(event.reason?.message || '异步操作失败');
        });

        // 设置加载超时
        loadingTimeout = setTimeout(() => {
            showError('加载超时，请检查网络连接');
        }, 15000); // 15秒超时

        // 检查WebGL支持
        if (!checkWebGLSupport()) {
            showError('您的浏览器不支持WebGL');
        }
    </script>

    <script type="module">
        try {
            // 更新进度
            updateProgress(20);

            // 动态加载增强版3D系统
            const { EnhancedLipAnatomyModel } = await import('./enhanced_3d_anatomy.js');

            updateProgress(50);

            // 创建实例
            currentSystem = new EnhancedLipAnatomyModel();
            window.enhancedLipModel = currentSystem;

            updateProgress(80);

            // 等待初始化完成
            await new Promise((resolve) => {
                const checkInit = () => {
                    if (currentSystem && currentSystem.renderer) {
                        resolve();
                    } else {
                        setTimeout(checkInit, 100);
                    }
                };
                checkInit();
            });

            updateProgress(100);

            // 清除超时
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
            }

            // 隐藏加载屏幕
            setTimeout(hideLoadingScreen, 500);

            // 设置简单控制
            setupSimpleControls();

            console.log('高级3D解剖系统加载成功');

        } catch (error) {
            console.error('模块加载失败:', error);

            // 清除超时
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
            }

            // 显示错误并提供简化版本选项
            showError('高级模式加载失败');

            // 自动跳转到简化版本
            setTimeout(() => {
                if (confirm('高级3D模式加载失败，是否使用简化版本？')) {
                    loadSimpleVersion();
                }
            }, 3000);
        }

        // 设置简单控制
        function setupSimpleControls() {
            const skinCheckbox = document.getElementById('layer-skin');
            const muscleCheckbox = document.getElementById('layer-muscle');
            const injectionCheckbox = document.getElementById('layer-injection');

            if (currentSystem && currentSystem.layers) {
                skinCheckbox?.addEventListener('change', (e) => {
                    if (currentSystem.layers.skin?.mesh) {
                        currentSystem.layers.skin.mesh.visible = e.target.checked;
                    }
                });

                muscleCheckbox?.addEventListener('change', (e) => {
                    if (currentSystem.layers.muscle?.mesh) {
                        currentSystem.layers.muscle.mesh.visible = e.target.checked;
                    }
                });

                injectionCheckbox?.addEventListener('change', (e) => {
                    if (currentSystem.injectionPoints) {
                        currentSystem.injectionPoints.forEach(point => {
                            point.visible = e.target.checked;
                        });
                    }
                });
            }

            // 键盘控制
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case '1':
                        skinCheckbox?.click();
                        break;
                    case '2':
                        muscleCheckbox?.click();
                        break;
                    case '3':
                        injectionCheckbox?.click();
                        break;
                    case 'h':
                        const controls = document.getElementById('quick-controls');
                        controls?.classList.toggle('visible');
                        break;
                }
            });
        }

        // 性能监控
        setInterval(() => {
            if (currentSystem && currentSystem.renderer) {
                const info = currentSystem.renderer.info;
                document.getElementById('triangle-count').textContent = info.render.triangles || 0;
            }
        }, 1000);
    </script>
</body>
</html>
