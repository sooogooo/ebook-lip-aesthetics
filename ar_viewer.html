<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绛唇解语花 - AR增强现实模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .ar-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ar-ui > * {
            pointer-events: auto;
        }

        .ar-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .ar-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #ff6b9d;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .ar-status {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: rgba(255, 107, 157, 0.2);
            border: 1px solid #ff6b9d;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ar-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
        }

        .ar-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .ar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b9d;
            transform: scale(1.1);
        }

        .ar-btn.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%);
            border-color: transparent;
        }

        .ar-btn svg {
            width: 28px;
            height: 28px;
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c471ed 100%);
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.5);
        }

        .ar-sidebar {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px 0 0 15px;
            min-width: 200px;
            transition: transform 0.3s;
        }

        .ar-sidebar.hidden {
            transform: translateX(100%) translateY(-50%);
        }

        .sidebar-toggle {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 60px;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .layer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .layer-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .layer-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .layer-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .tracking-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255, 107, 157, 0.5);
            border-radius: 20px;
            pointer-events: none;
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0%, 100% {
                border-color: rgba(255, 107, 157, 0.5);
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                border-color: rgba(255, 107, 157, 1);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 350px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        .ar-info {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            max-width: 80%;
        }

        .measurement-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .measurement-line {
            stroke: #ff6b9d;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
            fill: none;
        }

        .measurement-text {
            fill: #fff;
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .permission-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .permission-content {
            text-align: center;
            padding: 40px;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            max-width: 400px;
        }

        .permission-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c471ed 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .permission-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff6b9d;
        }

        .permission-text {
            font-size: 16px;
            line-height: 1.6;
            color: #c9d1d9;
            margin-bottom: 30px;
        }

        .permission-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .permission-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .ar-controls {
                bottom: 20px;
                padding: 10px;
            }

            .ar-btn {
                width: 50px;
                height: 50px;
            }

            .capture-btn {
                width: 60px;
                height: 60px;
            }

            .ar-sidebar {
                transform: translateX(100%) translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="ar-canvas"></canvas>

        <div class="ar-ui">
            <div class="ar-header">
                <div class="ar-title">AR 增强现实模式</div>
                <div class="ar-status">
                    <span class="status-dot"></span>
                    <span>正在追踪面部...</span>
                </div>
            </div>

            <div class="tracking-indicator"></div>
            <div class="face-guide"></div>

            <svg class="measurement-overlay" id="measurements">
                <!-- 动态测量线条将在这里添加 -->
            </svg>

            <div class="ar-info">
                将您的面部对准框内，系统将自动识别并叠加3D模型
            </div>

            <div class="ar-sidebar" id="layer-sidebar">
                <div class="sidebar-toggle" onclick="toggleSidebar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="layer-options">
                    <div class="layer-option" data-layer="skin">
                        <div class="layer-icon" style="background: #ffdbcc;">👄</div>
                        <span>皮肤层</span>
                    </div>
                    <div class="layer-option" data-layer="muscle">
                        <div class="layer-icon" style="background: #ff6b9d;">💪</div>
                        <span>肌肉层</span>
                    </div>
                    <div class="layer-option" data-layer="vessel">
                        <div class="layer-icon" style="background: #e74c3c;">❤️</div>
                        <span>血管层</span>
                    </div>
                    <div class="layer-option" data-layer="nerve">
                        <div class="layer-icon" style="background: #f39c12;">⚡</div>
                        <span>神经层</span>
                    </div>
                    <div class="layer-option" data-layer="points">
                        <div class="layer-icon" style="background: #00ff00;">📍</div>
                        <span>注射点</span>
                    </div>
                </div>
            </div>

            <div class="ar-controls">
                <button class="ar-btn" onclick="toggleTracking()" title="面部追踪">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="9" cy="9" r="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="15" cy="9" r="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M8 15C8 15 10 17 12 17C14 17 16 15 16 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>

                <button class="ar-btn" onclick="toggleMeasure()" title="测量">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M3 21L21 3M3 21H9M3 21V15M21 3H15M21 3V9" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>

                <button class="ar-btn capture-btn" onclick="captureAR()" title="拍照">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="4" stroke="white" stroke-width="2"/>
                        <rect x="3" y="6" width="18" height="12" rx="2" stroke="white" stroke-width="2"/>
                    </svg>
                </button>

                <button class="ar-btn" onclick="toggleFilter()" title="美颜">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L14.09 8.26L21 9.27L16.5 13.14L17.82 20L12 16.77L6.18 20L7.5 13.14L3 9.27L9.91 8.26L12 2Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>

                <button class="ar-btn" onclick="switchCamera()" title="切换相机">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M11 19H6.83C5.82 19 5 18.18 5 17.17V8.83C5 7.82 5.82 7 6.83 7H17.17C18.18 7 19 7.82 19 8.83V13" stroke="currentColor" stroke-width="2"/>
                        <path d="M15 16L18 19L21 16" stroke="currentColor" stroke-width="2"/>
                        <path d="M18 13V19" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="permission-modal" id="permission-modal">
            <div class="permission-content">
                <div class="permission-icon">📷</div>
                <h2 class="permission-title">需要相机权限</h2>
                <p class="permission-text">
                    AR功能需要访问您的相机来实时追踪面部并叠加3D模型。请允许相机访问以继续使用。
                </p>
                <button class="permission-btn" onclick="requestCameraPermission()">
                    允许访问相机
                </button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // AR应用类
        class LipARApplication {
            constructor() {
                this.video = document.getElementById('camera-feed');
                this.canvas = document.getElementById('ar-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stream = null;
                this.isTracking = false;
                this.isMeasuring = false;
                this.currentCamera = 'user'; // user: 前置, environment: 后置
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.lipModel = null;
                this.activeLayers = {
                    skin: true,
                    muscle: false,
                    vessel: false,
                    nerve: false,
                    points: true
                };

                this.init();
            }

            async init() {
                // 初始化Three.js
                this.initThreeJS();

                // 检查WebXR支持
                if ('xr' in navigator) {
                    const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (isARSupported) {
                        console.log('WebXR AR supported');
                    }
                }

                // 绑定事件
                this.bindEvents();
            }

            initThreeJS() {
                // 创建场景
                this.scene = new THREE.Scene();

                // 创建相机
                const aspect = window.innerWidth / window.innerHeight;
                this.camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
                this.camera.position.z = 5;

                // 创建渲染器
                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas,
                    alpha: true,
                    antialias: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);

                // 添加灯光
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(0, 1, 1);
                this.scene.add(directionalLight);

                // 创建唇部3D模型
                this.createLipModel();

                // 开始渲染循环
                this.animate();
            }

            createLipModel() {
                // 创建唇部几何体
                const shape = new THREE.Shape();

                // 绘制唇形
                shape.moveTo(-1.5, 0);
                shape.bezierCurveTo(-1.5, 0.5, -1, 0.8, -0.5, 0.8);
                shape.bezierCurveTo(0, 1, 0, 1, 0, 1);
                shape.bezierCurveTo(0.5, 0.8, 1, 0.8, 1.5, 0);
                shape.bezierCurveTo(1.2, -0.3, 0.8, -0.8, 0, -1);
                shape.bezierCurveTo(-0.8, -0.8, -1.2, -0.3, -1.5, 0);

                const extrudeSettings = {
                    depth: 0.5,
                    bevelEnabled: true,
                    bevelSegments: 5,
                    steps: 10,
                    bevelSize: 0.05,
                    bevelThickness: 0.05
                };

                const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                geometry.center();

                // 创建材质
                const material = new THREE.MeshPhysicalMaterial({
                    color: 0xff6b9d,
                    roughness: 0.4,
                    metalness: 0,
                    clearcoat: 0.3,
                    clearcoatRoughness: 0.2,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });

                this.lipModel = new THREE.Mesh(geometry, material);
                this.lipModel.scale.set(0.5, 0.5, 0.5);
                this.scene.add(this.lipModel);

                // 添加注射点
                this.addInjectionPoints();
            }

            addInjectionPoints() {
                const points = [
                    { x: -0.5, y: 0.3, z: 0.3 },
                    { x: 0.5, y: 0.3, z: 0.3 },
                    { x: 0, y: 0.4, z: 0.3 },
                    { x: -0.4, y: -0.3, z: 0.3 },
                    { x: 0.4, y: -0.3, z: 0.3 }
                ];

                const pointGeometry = new THREE.SphereGeometry(0.03, 16, 16);
                const pointMaterial = new THREE.MeshPhongMaterial({
                    color: 0x00ff00,
                    emissive: 0x00ff00,
                    emissiveIntensity: 0.5
                });

                points.forEach(point => {
                    const mesh = new THREE.Mesh(pointGeometry, pointMaterial.clone());
                    mesh.position.set(point.x, point.y, point.z);
                    this.lipModel.add(mesh);
                });
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: this.currentCamera,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;

                    // 隐藏权限模态框
                    document.getElementById('permission-modal').style.display = 'none';

                    // 调整canvas大小
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startTracking();
                    });

                } catch (error) {
                    console.error('无法访问相机:', error);
                    alert('无法访问相机，请确保已授予权限');
                }
            }

            startTracking() {
                this.isTracking = true;
                document.querySelector('.face-guide').style.display = 'block';
                document.querySelector('.tracking-indicator').style.display = 'block';

                // 更新状态
                const status = document.querySelector('.ar-status span:last-child');
                status.textContent = '正在追踪面部...';

                // 模拟面部检测（实际应用中使用Face API或ML模型）
                this.trackFace();
            }

            trackFace() {
                if (!this.isTracking) return;

                // 这里应该使用实际的面部追踪API
                // 例如: MediaPipe, Face-api.js, TensorFlow.js等

                // 模拟追踪效果
                if (this.lipModel) {
                    this.lipModel.rotation.y = Math.sin(Date.now() * 0.001) * 0.2;
                    this.lipModel.rotation.x = Math.sin(Date.now() * 0.0008) * 0.1;
                }

                requestAnimationFrame(() => this.trackFace());
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // 渲染3D场景
                this.renderer.render(this.scene, this.camera);

                // 更新模型动画
                if (this.lipModel) {
                    // 脉动效果
                    const scale = 1 + Math.sin(Date.now() * 0.002) * 0.02;
                    this.lipModel.scale.set(scale * 0.5, scale * 0.5, scale * 0.5);
                }
            }

            toggleLayer(layerName) {
                this.activeLayers[layerName] = !this.activeLayers[layerName];

                // 更新3D模型显示
                // 这里应该控制实际的层显示
                console.log(`Toggle layer: ${layerName}`, this.activeLayers[layerName]);
            }

            captureAR() {
                // 创建临时canvas来合并视频和3D渲染
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = this.canvas.width;
                tempCanvas.height = this.canvas.height;
                const tempCtx = tempCanvas.getContext('2d');

                // 绘制视频帧
                tempCtx.drawImage(this.video, 0, 0);

                // 绘制3D渲染
                tempCtx.drawImage(this.canvas, 0, 0);

                // 转换为图片并下载
                tempCanvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `ar_capture_${Date.now()}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });

                // 显示捕获效果
                this.showCaptureEffect();
            }

            showCaptureEffect() {
                const flash = document.createElement('div');
                flash.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    background: white;
                    opacity: 0.8;
                    z-index: 9999;
                    pointer-events: none;
                `;
                document.body.appendChild(flash);

                setTimeout(() => {
                    flash.style.transition = 'opacity 0.3s';
                    flash.style.opacity = '0';
                    setTimeout(() => flash.remove(), 300);
                }, 100);
            }

            async switchCamera() {
                this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';

                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }

                await this.startCamera();
            }

            bindEvents() {
                // 窗口调整
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // 层选项点击
                document.querySelectorAll('.layer-option').forEach(option => {
                    option.addEventListener('click', () => {
                        const layer = option.dataset.layer;
                        this.toggleLayer(layer);
                        option.classList.toggle('active');
                    });
                });
            }
        }

        // 全局函数
        window.arApp = null;

        window.requestCameraPermission = async function() {
            window.arApp = new LipARApplication();
            await window.arApp.startCamera();
        };

        window.toggleSidebar = function() {
            const sidebar = document.getElementById('layer-sidebar');
            sidebar.classList.toggle('hidden');
        };

        window.toggleTracking = function() {
            if (window.arApp) {
                window.arApp.isTracking = !window.arApp.isTracking;
                if (window.arApp.isTracking) {
                    window.arApp.startTracking();
                }
            }
        };

        window.toggleMeasure = function() {
            if (window.arApp) {
                window.arApp.isMeasuring = !window.arApp.isMeasuring;
                console.log('Measure mode:', window.arApp.isMeasuring);
            }
        };

        window.captureAR = function() {
            if (window.arApp) {
                window.arApp.captureAR();
