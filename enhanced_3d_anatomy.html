<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绛唇解语花 - 高级3D解剖系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: none;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #ff6b9d;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #feca57);
            width: 0%;
            transition: width 0.3s ease;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 320px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .control-panel.collapsed {
            transform: translateX(-280px);
        }

        .panel-toggle {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 60px;
            background: rgba(30, 30, 46, 0.9);
            border: none;
            border-radius: 0 10px 10px 0;
            color: #ff6b9d;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .panel-toggle:hover {
            background: rgba(255, 107, 157, 0.2);
        }

        .control-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6b9d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-section {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .control-section:last-child {
            border-bottom: none;
        }

        .control-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .layer-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .layer-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .layer-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #ff6b9d;
        }

        .layer-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .layer-opacity {
            margin-left: auto;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .mode-btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%);
        }

        .mode-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .mode-btn:active::after {
            width: 100px;
            height: 100px;
        }

        .slider-control {
            margin-top: 10px;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ff6b9d;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ff6b9d;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .procedure-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .procedure-btn {
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .procedure-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .procedure-progress {
            margin-top: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .procedure-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #feca57);
            width: 0%;
            transition: width 0.3s ease;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-width: 350px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .info-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff6b9d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-content {
            font-size: 14px;
            line-height: 1.6;
            color: #c9d1d9;
            margin-bottom: 15px;
        }

        .info-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b9d;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px 25px;
            display: flex;
            gap: 15px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b9d;
            transform: translateY(-3px);
        }

        .tool-btn.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .tool-btn::after {
            content: attr(title);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .tool-btn:hover::after {
            opacity: 1;
        }

        .comparison-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            z-index: 2000;
            display: none;
            padding: 20px;
        }

        .comparison-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .comparison-content {
            display: flex;
            height: calc(100% - 80px);
            gap: 20px;
        }

        .comparison-view {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .comparison-label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 107, 157, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .measurement-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .measurement-line {
            position: absolute;
            background: #ff6b9d;
            transform-origin: left center;
        }

        .measurement-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b9d;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .measurement-label {
            position: absolute;
            background: rgba(255, 107, 157, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            transform: translate(-50%, -120%);
        }

        .annotation-hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 157, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .annotation-popup {
            position: absolute;
            background: rgba(30, 30, 46, 0.95);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 250px;
            transform: translate(-50%, -120%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 200;
        }

        .annotation-popup.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .annotation-popup::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(30, 30, 46, 0.95);
        }

        .voice-controls {
            position: fixed;
            bottom: 120px;
            right: 30px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }

        .voice-btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .voice-btn.speaking {
            background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%);
            animation: voicePulse 1s infinite;
        }

        @keyframes voicePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .performance-monitor {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 15px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            min-width: 120px;
        }

        .fps-counter {
            color: #00ff00;
            margin-bottom: 5px;
        }

        .memory-usage {
            color: #feca57;
        }

        @media (max-width: 768px) {
            .control-panel {
                left: 10px;
                top: 10px;
                min-width: 280px;
                padding: 15px;
                max-height: calc(100vh - 80px);
            }

            .info-panel {
                display: none;
            }

            .toolbar {
                bottom: 20px;
                padding: 10px 15px;
                flex-wrap: wrap;
                max-width: calc(100% - 40px);
            }

            .tool-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .voice-controls {
                bottom: 100px;
                right: 10px;
                min-width: 150px;
                padding: 10px;
            }

            .performance-monitor {
                bottom: 10px;
                right: 10px;
                font-size: 10px;
                padding: 5px 8px;
            }

            .comparison-container {
                width: 95%;
                height: 80%;
                padding: 15px;
            }

            .comparison-content {
                flex-direction: column;
            }
        }

        /* Touch gesture indicators */
        .gesture-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 157, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 5000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gesture-indicator.visible {
            opacity: 1;
        }

        /* Loading states */
        .loading-state {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .control-panel, .info-panel, .toolbar, .voice-controls {
                background: rgba(0, 0, 0, 0.9);
                border: 2px solid #fff;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">正在加载高级3D解剖模型...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="loading-progress-bar"></div>
        </div>
    </div>

    <div class="control-panel" id="control-panel">
        <button class="panel-toggle" id="panel-toggle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <div class="control-header">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
            </svg>
            高级解剖控制系统
        </div>

        <div class="control-section">
            <div class="control-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                </svg>
                多层解剖可视化
            </div>
            <div class="layer-controls">
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-skin" checked>
                    <div class="layer-color" style="background: #ffdbcc;"></div>
                    <label for="layer-skin">皮肤层</label>
                    <input type="range" class="layer-opacity" id="skin-opacity" min="0" max="100" value="100">
                </div>
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-muscle">
                    <div class="layer-color" style="background: #ff6b9d;"></div>
                    <label for="layer-muscle">肌肉层</label>
                    <input type="range" class="layer-opacity" id="muscle-opacity" min="0" max="100" value="80">
                </div>
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-vessel">
                    <div class="layer-color" style="background: #e74c3c;"></div>
                    <label for="layer-vessel">血管系统</label>
                    <input type="range" class="layer-opacity" id="vessel-opacity" min="0" max="100" value="80">
                </div>
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-nerve">
                    <div class="layer-color" style="background: #f39c12;"></div>
                    <label for="layer-nerve">神经系统</label>
                    <input type="range" class="layer-opacity" id="nerve-opacity" min="0" max="100" value="80">
                </div>
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-bone">
                    <div class="layer-color" style="background: #ecf0f1;"></div>
                    <label for="layer-bone">骨骼结构</label>
                    <input type="range" class="layer-opacity" id="bone-opacity" min="0" max="100" value="80">
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="control-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2"/>
                </svg>
                查看模式
            </div>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="normal">正常视图</button>
                <button class="mode-btn" data-mode="xray">X光透视</button>
                <button class="mode-btn" data-mode="section">动态剖面</button>
                <button class="mode-btn" data-mode="animation">解剖动画</button>
            </div>
        </div>

        <div class="control-section">
            <div class="control-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                手术程序演示
            </div>
            <div class="procedure-controls">
                <button class="procedure-btn" data-procedure="filler-injection">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M9 2L7 4L14 11L11 14L4 7L2 9V15L9 22L22 9L15 2H9Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    填充剂注射

    <script>
        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Script error:', event.error);
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.querySelector('.loading-text').textContent = '加载失败: ' + event.error.message;
            }
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.querySelector('.loading-text').textContent = '加载失败: ' + event.reason;
            }
        });
    </script>

    <script type="module">
        // Initialize the 3D anatomy system
        try {
            // Import and initialize
            import('./enhanced_3d_anatomy.js')
                .then(module => {
                    console.log('Enhanced 3D Anatomy module loaded successfully');
                    // The module should automatically initialize
                })
                .catch(error => {
                    console.error('Failed to load 3D anatomy module:', error);
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.querySelector('.loading-text').textContent = '模块加载失败: ' + error.message;
                    }
                });
        } catch (error) {
            console.error('Error in module initialization:', error);
        }
    </script>
