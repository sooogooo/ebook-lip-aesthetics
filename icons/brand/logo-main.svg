  <!-- 装饰性小花朵 -->
  <circle cx="12" cy="12" r="2" fill="#E91E63" opacity="0.6"/>
  <circle cx="36" cy="12" r="2" fill="#E91E63" opacity="0.6"/>
  <circle cx="12" cy="36" r="2" fill="#E91E63" opacity="0.6"/>
  <circle cx="36" cy="36" r="2" fill="#E91E63" opacity="0.6"/>
</svg>