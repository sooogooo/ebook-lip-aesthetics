<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绛唇解语花 - 3D解剖模型系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #ff6b9d;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .control-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6b9d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #c9d1d9;
        }

        .layer-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .layer-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .layer-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #ff6b9d;
        }

        .layer-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .mode-btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%);
        }

        .slider-control {
            margin-top: 10px;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ff6b9d;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ff6b9d;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            z-index: 1000;
        }

        .info-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff6b9d;
        }

        .info-content {
            font-size: 14px;
            line-height: 1.6;
            color: #c9d1d9;
        }

        .toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px 25px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b9d;
        }

        .tool-btn.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%);
            border-color: transparent;
        }

        .injection-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            display: none;
            transform: translate(-50%, -50%);
        }

        .injection-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff6b9d 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(3);
            }
        }

        .annotation {
            position: absolute;
            background: rgba(255, 107, 157, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -120%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .annotation.visible {
            opacity: 1;
        }

        .annotation::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(255, 107, 157, 0.9);
        }

        @media (max-width: 768px) {
            .control-panel {
                left: 10px;
                top: 10px;
                min-width: 280px;
                padding: 15px;
            }

            .info-panel {
                display: none;
            }

            .toolbar {
                bottom: 20px;
                padding: 10px 15px;
            }

            .tool-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">正在加载3D模型...</div>
    </div>

    <div class="control-panel">
        <div class="control-header">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
            </svg>
            解剖层次控制
        </div>

        <div class="control-section">
            <div class="control-title">显示层次</div>
            <div class="layer-controls">
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-skin" checked>
                    <div class="layer-color" style="background: #ffdbcc;"></div>
                    <label for="layer-skin">皮肤层</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-muscle">
                    <div class="layer-color" style="background: #ff6b9d;"></div>
                    <label for="layer-muscle">肌肉层</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-vessel">
                    <div class="layer-color" style="background: #e74c3c;"></div>
                    <label for="layer-vessel">血管系统</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" class="layer-checkbox" id="layer-nerve">
                    <div class="layer-color" style="background: #f39c12;"></div>
                    <label for="layer-nerve">神经系统</label>
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="control-title">查看模式</div>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="normal">正常</button>
                <button class="mode-btn" data-mode="xray">X光透视</button>
                <button class="mode-btn" data-mode="section">横截面</button>
                <button class="mode-btn" data-mode="animation">动画演示</button>
            </div>
        </div>

        <div class="control-section">
            <div class="control-title">透明度调节</div>
            <div class="slider-control">
                <input type="range" class="slider" id="opacity-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-title">当前选中：口轮匝肌</div>
        <div class="info-content">
            口轮匝肌是围绕口裂的环形肌肉，负责控制嘴唇的闭合和突出动作。在唇部美容注射中，需要避免损伤此肌肉以保持自然的唇部动态。
        </div>
    </div>

    <div class="toolbar">
        <button class="tool-btn active" data-tool="rotate" title="旋转视图">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 2V6M12 18V22M4.93 4.93L7.76 7.76M16.24 16.24L19.07 19.07M2 12H6M18 12H22M4.93 19.07L7.76 16.24M16.24 7.76L19.07 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        <button class="tool-btn" data-tool="inject" title="注射模拟">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M9 2L7 4L14 11L11 14L4 7L2 9V15L9 22L22 9L15 2H9Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="tool-btn" data-tool="measure" title="测量工具">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 21L21 3M3 21H9M3 21V15M21 3H15M21 3V9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        <button class="tool-btn" data-tool="annotate" title="标注工具">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
        <button class="tool-btn" data-tool="compare" title="效果对比">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 3V21M9 8L5 12L9 16M15 8L19 12L15 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <div class="injection-cursor"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="enhanced_3d_models.js"></script>
</body>
</html>
