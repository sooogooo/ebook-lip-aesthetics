<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Muscle Movement Mechanism SVG -->
    <!-- Dynamic illustration of facial muscle coordination and movement patterns -->

    <defs>
        <!-- Muscle texture pattern -->
        <pattern id="muscleStriation" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="20" y2="0" stroke="#ff999960" stroke-width="0.5"/>
            <line x1="0" y1="5" x2="20" y2="5" stroke="#ff999960" stroke-width="0.5"/>
            <line x1="0" y1="10" x2="20" y2="10" stroke="#ff999960" stroke-width="0.5"/>
            <line x1="0" y1="15" x2="20" y2="15" stroke="#ff999960" stroke-width="0.5"/>
        </pattern>

        <!-- Gradient for muscle depth -->
        <radialGradient id="muscleDepth">
            <stop offset="0%" style="stop-color:#ff9999;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#cc6666;stop-opacity:1" />
        </radialGradient>

        <!-- Arrow markers for movement vectors -->
        <marker id="movementArrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
            <polygon points="0,0 6,3 0,6" fill="#ff3333"/>
        </marker>

        <marker id="forceArrow" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
            <polygon points="0,0 8,4 0,8" fill="#ff6600"/>
        </marker>

        <!-- Filter for muscle relief -->
        <filter id="muscleRelief" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.3"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="800" height="600" fill="#f5f7fa"/>

    <!-- Title -->
    <text x="400" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
        肌肉运动机制
    </text>
    <text x="400" y="55" text-anchor="middle" font-size="13" fill="#7f8c8d">
        口轮匝肌协调 • 表情肌群动态 • 功能性运动分析
    </text>

    <!-- Main muscle structure -->
    <g id="muscleSystem" transform="translate(400,320)">

        <!-- Deep muscle layer -->
        <g id="deepMuscles" opacity="0.6">
            <!-- Buccinator muscle -->
            <ellipse cx="-110" cy="0" rx="45" ry="65" fill="#cc6666" filter="url(#muscleRelief)"/>
            <ellipse cx="110" cy="0" rx="45" ry="65" fill="#cc6666" filter="url(#muscleRelief)"/>

            <!-- Muscle fiber pattern -->
            <ellipse cx="-110" cy="0" rx="45" ry="65" fill="url(#muscleStriation)" opacity="0.5"/>
            <ellipse cx="110" cy="0" rx="45" ry="65" fill="url(#muscleStriation)" opacity="0.5"/>
        </g>

        <!-- Orbicularis oris (main circular muscle) -->
        <g id="orbicularisOris">
            <!-- Outer ring with animation -->
            <ellipse cx="0" cy="0" rx="125" ry="62" fill="none" stroke="#ff6666" stroke-width="18" opacity="0.7" filter="url(#muscleRelief)">
                <animateTransform attributeName="transform" type="scale"
                                  values="1,1;1.03,1.03;1,1" dur="2.5s" repeatCount="indefinite"/>
            </ellipse>

            <!-- Inner ring with animation -->
            <ellipse cx="0" cy="0" rx="85" ry="42" fill="none" stroke="#ff8888" stroke-width="12" opacity="0.7">
                <animateTransform attributeName="transform" type="scale"
                                  values="1,1;1.02,1.02;1,1" dur="2.5s" repeatCount="indefinite"/>
            </ellipse>

            <!-- Muscle fiber directions with animation -->
            <g id="muscleF ibers" stroke="#cc4444" stroke-width="2" opacity="0.8">
                <!-- Circular fibers -->
                <path d="M -105,-25 Q -52,-32 0,-28 Q 52,-32 105,-25">
                    <animateTransform attributeName="transform" type="scale"
                                      values="1,1;1.05,1.02;1,1" dur="2.5s" repeatCount="indefinite"/>
                </path>
                <path d="M -105,0 Q -52,-5 0,0 Q 52,-5 105,0">
                    <animateTransform attributeName="transform" type="scale"
                                      values="1,1;1.05,1.01;1,1" dur="2.5s" repeatCount="indefinite"/>
                </path>
                <path d="M -105,25 Q -52,32 0,28 Q 52,32 105,25">
                    <animateTransform attributeName="transform" type="scale"
                                      values="1,1;1.05,1.02;1,1" dur="2.5s" repeatCount="indefinite"/>
                </path>

                <!-- Radial fibers -->
                <g opacity="0.6">
                    <line x1="-100" y1="-20" x2="-80" y2="-16"/>
                    <line x1="-100" y1="0" x2="-80" y2="0"/>
                    <line x1="-100" y1="20" x2="-80" y2="16"/>
                    <line x1="100" y1="-20" x2="80" y2="-16"/>
                    <line x1="100" y1="0" x2="80" y2="0"/>
                    <line x1="100" y1="20" x2="80" y2="16"/>
                </g>
            </g>
        </g>

        <!-- Elevator muscles (lifting) -->
        <g id="elevatorMuscles" opacity="0.8">
            <!-- Levator labii superioris -->
            <g>
                <path d="M -45,-110 L -40,-60 L -35,-25" stroke="#ff9966" stroke-width="10" fill="none" filter="url(#muscleRelief)"/>
                <path d="M 45,-110 L 40,-60 L 35,-25" stroke="#ff9966" stroke-width="10" fill="none" filter="url(#muscleRelief)"/>

                <!-- Movement vectors with animation -->
                <path d="M -40,-60 L -35,-45" stroke="#ff3333" stroke-width="3" marker-end="url(#movementArrow)">
                    <animateTransform attributeName="transform" type="translate"
                                      values="0,0;0,-8;0,0" dur="2.5s" repeatCount="indefinite"/>
                </path>
                <path d="M 40,-60 L 35,-45" stroke="#ff3333" stroke-width="3" marker-end="url(#movementArrow)">
                    <animateTransform attributeName="transform" type="translate"
                                      values="0,0;0,-8;0,0" dur="2.5s" repeatCount="indefinite"/>
                </path>
            </g>

            <!-- Levator anguli oris -->
            <g>
                <path d="M -90,-90 L -85,-45 L -82,0" stroke="#ffaa77" stroke-width="8" fill="none" filter="url(#muscleRelief)"/>
                <path d="M 90,-90 L 85,-45 L 82,0" stroke="#ffaa77" stroke-width="8" fill="none" filter="url(#muscleRelief)"/>
            </g>
        </g>

        <!-- Depressor muscles (lowering) -->
        <g id="depressorMuscles" opacity="0.8">
            <!-- Depressor labii inferioris -->
            <g>
                <path d="M -45,110 L -40,60 L -35,25" stroke="#ff9966" stroke-width="10" fill="none" filter="url(#muscleRelief)"/>
                <path d="M 45,110 L 40,60 L 35,25" stroke="#ff9966" stroke-width="10" fill="none" filter="url(#muscleRelief)"/>

                <!-- Movement vectors with animation -->
                <path d="M -40,60 L -35,45" stroke="#ff3333" stroke-width="3" marker-end="url(#movementArrow)">
                    <animateTransform attributeName="transform" type="translate"
                                      values="0,0;0,8;0,0" dur="2.5s" repeatCount="indefinite"/>
                </path>
                <path d="M 40,60 L 35,45" stroke="#ff3333" stroke-width="3" marker-end="url(#movementArrow)">
                    <animateTransform attributeName="transform" type="translate"
                                      values="0,0;0,8;0,0" dur="2.5s" repeatCount="indefinite"/>
                </path>
            </g>

            <!-- Depressor anguli oris -->
            <g>
                <path d="M -90,90 L -85,45 L -82,0" stroke="#ffaa77" stroke-width="8" fill="none" filter="url(#muscleRelief)"/>
                <path d="M 90,90 L 85,45 L 82,0" stroke="#ffaa77" stroke-width="8" fill="none" filter="url(#muscleRelief)"/>
            </g>
        </g>

        <!-- Zygomaticus muscles (smiling) -->
        <g id="zygomaticusMuscles" opacity="0.8">
            <!-- Zygomaticus major -->
            <path d="M -160,-85 L -110,-45 L -85,0" stroke="#ffaa66" stroke-width="8" fill="none" filter="url(#muscleRelief)"/>
            <path d="M 160,-85 L 110,-45 L 85,0" stroke="#ffaa66" stroke-width="8" fill="none" filter="url(#muscleRelief)"/>

            <!-- Movement vectors with animation -->
            <path d="M -110,-45 L -95,-35" stroke="#ff6600" stroke-width="3" marker-end="url(#forceArrow)">
                <animateTransform attributeName="transform" type="rotate"
                                  values="0 -110 -45;-15 -110 -45;0 -110 -45" dur="2.5s" repeatCount="indefinite"/>
            </path>
            <path d="M 110,-45 L 95,-35" stroke="#ff6600" stroke-width="3" marker-end="url(#forceArrow)">
                <animateTransform attributeName="transform" type="rotate"
                                  values="0 110 -45;15 110 -45;0 110 -45" dur="2.5s" repeatCount="indefinite"/>
            </path>

            <!-- Zygomaticus minor -->
            <path d="M -150,-75 L -100,-40 L -80,-5" stroke="#ffbb88" stroke-width="6" fill="none" opacity="0.7"/>
            <path d="M 150,-75 L 100,-40 L 80,-5" stroke="#ffbb88" stroke-width="6" fill="none" opacity="0.7"/>
        </g>

        <!-- Risorius (horizontal pull) -->
        <g id="risoriusMuscle" opacity="0.7">
            <path d="M -190,0 L -130,0 L -85,0" stroke="#ffbb88" stroke-width="7" fill="none" filter="url(#muscleRelief)"/>
            <path d="M 190,0 L 130,0 L 85,0" stroke="#ffbb88" stroke-width="7" fill="none" filter="url(#muscleRelief)"/>

            <!-- Movement vectors with animation -->
            <path d="M -130,0 L -115,0" stroke="#ff9900" stroke-width="3" marker-end="url(#forceArrow)">
                <animateTransform attributeName="transform" type="translate"
                                  values="0,0;-10,0;0,0" dur="2.5s" repeatCount="indefinite"/>
            </path>
            <path d="M 130,0 L 115,0" stroke="#ff9900" stroke-width="3" marker-end="url(#forceArrow)">
                <animateTransform attributeName="transform" type="translate"
                                  values="0,0;10,0;0,0" dur="2.5s" repeatCount="indefinite"/>
            </path>
        </g>

        <!-- Mentalis muscle -->
        <g id="mentalisMuscle" opacity="0.7">
            <ellipse cx="0" cy="120" rx="25" ry="20" fill="#ff9999" filter="url(#muscleRelief)"/>
            <path d="M 0,120 L 0,100" stroke="#ff6600" stroke-width="3" marker-end="url(#movementArrow)">
                <animateTransform attributeName="transform" type="translate"
                                  values="0,0;0,-5;0,0" dur="2.5s" repeatCount="indefinite"/>
            </path>
        </g>

        <!-- Modiolus (convergence points) -->
        <g id="modiolusPoints">
            <circle cx="-85" cy="0" r="12" fill="#cc3333" opacity="0.9" filter="url(#muscleRelief)">
                <animate attributeName="r" values="12;14;12" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="85" cy="0" r="12" fill="#cc3333" opacity="0.9" filter="url(#muscleRelief)">
                <animate attributeName="r" values="12;14;12" dur="2.5s" repeatCount="indefinite"/>
            </circle>

            <text x="-85" y="-25" text-anchor="middle" font-size="11" fill="#666" font-weight="bold">蜗轴</text>
            <text x="85" y="-25" text-anchor="middle" font-size="11" fill="#666" font-weight="bold">蜗轴</text>
        </g>

        <!-- Action labels and force indicators -->
        <g id="actionLabels" font-size="12" fill="#2c3e50">
            <!-- Directional indicators -->
            <g font-weight="bold">
                <text x="0" y="-140" text-anchor="middle">↑ 上提</text>
                <text x="0" y="155" text-anchor="middle">↓ 下拉</text>
                <text x="-220" y="0" text-anchor="middle">← 拉伸</text>
                <text x="220" y="0" text-anchor="middle">拉伸 →</text>
            </g>

            <!-- Expression labels -->
            <g font-style="italic" font-size="11" fill="#7f8c8d">
                <text x="-160" y="-105" text-anchor="middle">微笑肌群</text>
                <text x="160" y="-105" text-anchor="middle">微笑肌群</text>
                <text x="0" y="-95" text-anchor="middle">撅嘴动作</text>
                <text x="0" y="95" text-anchor="middle">下唇外翻</text>
            </g>
        </g>
    </g>

    <!-- Expression Examples Panel -->
    <g transform="translate(50,420)">
        <rect x="0" y="0" width="300" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="8" opacity="0.95"/>

        <text x="150" y="20" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">
            表情动作分析
        </text>

        <g font-size="11" fill="#495057">
            <text x="10" y="40" font-weight="bold">微笑 (Smile):</text>
            <text x="20" y="55">颧大肌 + 提上唇肌 + 提口角肌</text>

            <text x="10" y="75" font-weight="bold">撅嘴 (Pucker):</text>
            <text x="20" y="90">口轮匝肌收缩 + 颏肌上提</text>

            <text x="10" y="110" font-weight="bold">悲伤 (Sad):</text>
            <text x="20" y="125">降口角肌 + 降下唇肌</text>

            <text x="160" y="40" font-weight="bold">惊讶 (Surprise):</text>
            <text x="170" y="55">口轮匝肌松弛 + 降下颌肌</text>

            <text x="160" y="75" font-weight="bold">愤怒 (Anger):</text>
            <text x="170" y="90">口轮匝肌紧张 + 降眉肌</text>

            <text x="160" y="110" font-weight="bold">厌恶 (Disgust):</text>
            <text x="170" y="125">提上唇肌 + 皱鼻肌</text>
        </g>
    </g>

    <!-- Muscle Function Analysis Panel -->
    <g transform="translate(450,420)">
        <rect x="0" y="0" width="300" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="8" opacity="0.95"/>

        <text x="150" y="20" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">
            肌肉功能要点
        </text>

        <g font-size="11" fill="#495057">
            <text x="10" y="40">• 口轮匝肌：控制唇部开合与突出</text>
            <text x="10" y="58">• 提上唇肌：上提上唇，露出上齿</text>
            <text x="10" y="76">• 降下唇肌：下拉下唇，露出下齿</text>
            <text x="10" y="94">• 颧大/小肌：拉伸口角，形成笑容</text>
            <text x="10" y="112">• 颊肌：压缩颊部，协助咀嚼</text>
            <text x="10" y="130">• 蜗轴点：8-10条肌肉汇聚中心</text>
        </g>
    </g>

    <!-- Legend -->
    <g transform="translate(650,90)" font-size="10">
        <rect x="0" y="0" width="120" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="8" opacity="0.95"/>

        <text x="60" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">图例</text>

        <line x1="10" y1="30" x2="35" y2="30" stroke="#ff6666" stroke-width="3"/>
        <text x="40" y="34" fill="#666">口轮匝肌</text>

        <line x1="10" y1="45" x2="35" y2="45" stroke="#ff9966" stroke-width="3"/>
        <text x="40" y="49" fill="#666">提升肌群</text>

        <line x1="10" y1="60" x2="35" y2="60" stroke="#ffaa66" stroke-width="3"/>
        <text x="40" y="64" fill="#666">颧肌群</text>

        <line x1="10" y1="75" x2="35" y2="75" stroke="#ffbb88" stroke-width="3"/>
        <text x="40" y="79" fill="#666">笑肌</text>

        <circle cx="22" cy="92" r="5" fill="#cc3333"/>
        <text x="40" y="96" fill="#666">蜗轴点</text>

        <path d="M 10,110 L 30,110" stroke="#ff3333" stroke-width="2" marker-end="url(#movementArrow)"/>
        <text x="40" y="114" fill="#666">运动方向</text>

        <text x="60" y="135" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">
            动作强度
        </text>

        <rect x="10" y="145" width="100" height="8" fill="url(#muscleDepth)"/>
        <text x="10" y="165" fill="#666">弱</text>
        <text x="110" y="165" text-anchor="end" fill="#666">强</text>
    </g>

    <!-- Clinical note -->
    <text x="400" y="585" text-anchor="middle" font-size="11" fill="#7f8c8d" font-style="italic">
        注：肌肉运动呈现协调性收缩，单一肌肉很少独立工作
    </text>
</svg>