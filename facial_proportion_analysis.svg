<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Facial Proportion Analysis SVG -->
    <!-- Medical-grade aesthetic measurement and golden ratio visualization -->

    <defs>
        <!-- Face gradient -->
        <radialGradient id="faceGradient" cx="50%" cy="45%">
            <stop offset="0%" style="stop-color:#fdbcb4;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#f4a6a0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e89690;stop-opacity:1" />
        </radialGradient>

        <!-- Golden ratio spiral -->
        <linearGradient id="goldenGrad">
            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffb300;stop-opacity:0.5" />
        </linearGradient>

        <!-- Measurement arrow markers -->
        <marker id="measureStart" markerWidth="10" markerHeight="10" refX="0" refY="5" orient="auto">
            <polygon points="10,0 10,10 0,5" fill="#2c3e50"/>
        </marker>
        <marker id="measureEnd" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
            <polygon points="0,0 0,10 10,5" fill="#2c3e50"/>
        </marker>

        <!-- Grid pattern -->
        <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect width="20" height="20" fill="none" stroke="#00000010" stroke-width="0.5"/>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>

    <!-- Title -->
    <text x="400" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
        面部比例分析
    </text>
    <text x="400" y="55" text-anchor="middle" font-size="13" fill="#7f8c8d">
        黄金比例 • 三庭五眼 • 美学标准测量
    </text>

    <!-- Main face structure -->
    <g id="faceStructure" transform="translate(400,320)">
        <!-- Face outline -->
        <ellipse cx="0" cy="-20" rx="155" ry="210" fill="url(#faceGradient)" stroke="#e8a090" stroke-width="2" opacity="0.9"/>

        <!-- Facial features -->
        <!-- Eyes -->
        <g id="eyes">
            <!-- Left eye -->
            <ellipse cx="-65" cy="-60" rx="32" ry="16" fill="white" stroke="#8b7355" stroke-width="2"/>
            <ellipse cx="-65" cy="-60" rx="14" ry="14" fill="#4a90e2"/>
            <circle cx="-65" cy="-60" r="7" fill="black"/>
            <circle cx="-63" cy="-62" r="2" fill="white"/>

            <!-- Right eye -->
            <ellipse cx="65" cy="-60" rx="32" ry="16" fill="white" stroke="#8b7355" stroke-width="2"/>
            <ellipse cx="65" cy="-60" rx="14" ry="14" fill="#4a90e2"/>
            <circle cx="65" cy="-60" r="7" fill="black"/>
            <circle cx="67" cy="-62" r="2" fill="white"/>

            <!-- Eyebrows -->
            <path d="M -95,-80 Q -65,-85 -35,-80" fill="none" stroke="#8b7355" stroke-width="3"/>
            <path d="M 95,-80 Q 65,-85 35,-80" fill="none" stroke="#8b7355" stroke-width="3"/>
        </g>

        <!-- Nose -->
        <g id="nose">
            <path d="M -15,0 L -12,28 Q -8,35 0,38 Q 8,35 12,28 L 15,0"
                  fill="none" stroke="#d49690" stroke-width="2"/>
            <ellipse cx="-8" cy="35" rx="5" ry="3" fill="#d49690" opacity="0.5"/>
            <ellipse cx="8" cy="35" rx="5" ry="3" fill="#d49690" opacity="0.5"/>
        </g>

        <!-- Lips with detailed structure -->
        <g id="lipsDetailed">
            <!-- Upper lip with Cupid's bow -->
            <path d="M -55,75 Q -35,68 -20,70 Q -10,68 0,70 Q 10,68 20,70 Q 35,68 55,75
                     Q 35,77 20,78 Q 10,79 0,78 Q -10,79 -20,78 Q -35,77 -55,75 Z"
                  fill="#e74c5e" stroke="#c73447" stroke-width="2"/>

            <!-- Lower lip -->
            <path d="M -55,75 Q -30,92 0,95 Q 30,92 55,75
                     Q 30,82 0,85 Q -30,82 -55,75 Z"
                  fill="#e85d6f" stroke="#c73447" stroke-width="2"/>

            <!-- Philtrum -->
            <line x1="-5" y1="38" x2="-5" y2="70" stroke="#d49690" stroke-width="1" opacity="0.5"/>
            <line x1="5" y1="38" x2="5" y2="70" stroke="#d49690" stroke-width="1" opacity="0.5"/>

            <!-- Lip corners -->
            <circle cx="-55" cy="75" r="2" fill="#c73447"/>
            <circle cx="55" cy="75" r="2" fill="#c73447"/>
        </g>

        <!-- Chin -->
        <ellipse cx="0" cy="140" rx="35" ry="20" fill="#f4a6a0" opacity="0.3"/>
    </g>

    <!-- Golden Ratio Grid Overlay -->
    <g id="goldenRatioGrid" opacity="0.8">
        <!-- Phi grid lines -->
        <g stroke="#ffd700" stroke-width="1" fill="none" opacity="0.6">
            <!-- Vertical golden divisions -->
            <line x1="245" y1="80" x2="245" y2="520" stroke-dasharray="2,2"/>
            <line x1="322" y1="80" x2="322" y2="520" stroke-dasharray="2,2"/>
            <line x1="400" y1="80" x2="400" y2="520"/>
            <line x1="478" y1="80" x2="478" y2="520" stroke-dasharray="2,2"/>
            <line x1="555" y1="80" x2="555" y2="520" stroke-dasharray="2,2"/>

            <!-- Horizontal golden divisions -->
            <line x1="200" y1="180" x2="600" y2="180" stroke-dasharray="2,2"/>
            <line x1="200" y1="290" x2="600" y2="290" stroke-dasharray="2,2"/>
            <line x1="200" y1="400" x2="600" y2="400" stroke-dasharray="2,2"/>
        </g>

        <!-- Golden spiral overlay -->
        <path d="M 400,320 Q 478,240 478,320 Q 478,400 400,400 Q 322,400 322,320 Q 322,240 400,240"
              fill="none" stroke="#ffd700" stroke-width="2" opacity="0.4"/>

        <!-- Phi value display -->
        <g font-size="11" fill="#ffd700">
            <text x="400" y="540" text-anchor="middle">φ = 1.618:1 (黄金比例)</text>
        </g>
    </g>

    <!-- Three Courts Five Eyes Grid -->
    <g id="threeFiveGrid" opacity="0.7">
        <g stroke="#ff6600" stroke-width="1.5" fill="none">
            <!-- Three courts (horizontal thirds) -->
            <line x1="200" y1="173" x2="600" y2="173" stroke-dasharray="5,3"/>
            <line x1="200" y1="320" x2="600" y2="320" stroke-dasharray="5,3"/>
            <line x1="200" y1="467" x2="600" y2="467" stroke-dasharray="5,3"/>

            <!-- Five eyes (vertical fifths) -->
            <line x1="270" y1="100" x2="270" y2="500" stroke-dasharray="5,3"/>
            <line x1="335" y1="100" x2="335" y2="500" stroke-dasharray="5,3"/>
            <line x1="400" y1="100" x2="400" y2="500" stroke-dasharray="5,3"/>
            <line x1="465" y1="100" x2="465" y2="500" stroke-dasharray="5,3"/>
            <line x1="530" y1="100" x2="530" y2="500" stroke-dasharray="5,3"/>
        </g>

        <!-- Labels for three courts -->
        <g font-size="12" fill="#ff6600">
            <text x="150" y="140" text-anchor="middle">上庭</text>
            <text x="150" y="247" text-anchor="middle">中庭</text>
            <text x="150" y="394" text-anchor="middle">下庭</text>

            <text x="650" y="140" text-anchor="middle">发际线→眉骨</text>
            <text x="650" y="247" text-anchor="middle">眉骨→鼻底</text>
            <text x="650" y="394" text-anchor="middle">鼻底→下巴</text>
        </g>
    </g>

    <!-- Lip-specific measurements -->
    <g id="lipMeasurements">
        <!-- Lip width measurement -->
        <line x1="345" y1="395" x2="455" y2="395" stroke="#2c3e50" stroke-width="2"
              marker-start="url(#measureStart)" marker-end="url(#measureEnd)"/>
        <text x="400" y="390" text-anchor="middle" font-size="12" fill="#2c3e50" font-weight="bold">
            唇宽 45-55mm
        </text>

        <!-- Upper lip height -->
        <line x1="310" y1="390" x2="310" y2="405" stroke="#2c3e50" stroke-width="2"
              marker-start="url(#measureStart)" marker-end="url(#measureEnd)"/>
        <text x="290" y="400" text-anchor="end" font-size="11" fill="#2c3e50">
            上唇 7-9mm
        </text>

        <!-- Lower lip height -->
        <line x1="490" y1="395" x2="490" y2="415" stroke="#2c3e50" stroke-width="2"
              marker-start="url(#measureStart)" marker-end="url(#measureEnd)"/>
        <text x="510" y="405" text-anchor="start" font-size="11" fill="#2c3e50">
            下唇 9-11mm
        </text>

        <!-- Cupid's bow peak positions -->
        <circle cx="380" cy="390" r="3" fill="#e74c5e"/>
        <circle cx="420" cy="390" r="3" fill="#e74c5e"/>
        <line x1="380" y1="260" x2="380" y2="387" stroke="#e74c5e" stroke-width="0.5" stroke-dasharray="2,2"/>
        <line x1="420" y1="260" x2="420" y2="387" stroke="#e74c5e" stroke-width="0.5" stroke-dasharray="2,2"/>
        <text x="400" y="375" text-anchor="middle" font-size="10" fill="#e74c5e">
            唇峰位于瞳孔中线
        </text>

        <!-- Philtrum to chin ratio -->
        <g transform="translate(520,320)">
            <line x1="0" y1="38" x2="0" y2="75" stroke="#8b4513" stroke-width="1.5"/>
            <line x1="0" y1="75" x2="0" y2="140" stroke="#8b4513" stroke-width="1.5"/>
            <text x="15" y="56" font-size="10" fill="#8b4513">人中 1</text>
            <text x="15" y="107" font-size="10" fill="#8b4513">下巴 2</text>
        </g>
    </g>

    <!-- Ideal proportion indicators -->
    <g id="idealProportions" transform="translate(400,440)">
        <rect x="-100" y="0" width="200" height="30" fill="#e74c5e" opacity="0.1" stroke="#e74c5e" stroke-width="1" rx="15"/>
        <text x="0" y="20" text-anchor="middle" font-size="13" fill="#e74c5e" font-weight="bold">
            理想唇部比例 1:1.6
        </text>
    </g>

    <!-- Analysis points and angles -->
    <g id="analysisPoints" opacity="0.8">
        <!-- Key measurement points -->
        <g fill="#2980b9">
            <!-- Facial landmarks -->
            <circle cx="400" cy="110" r="4"/> <!-- Hairline -->
            <circle cx="400" cy="173" r="4"/> <!-- Glabella -->
            <circle cx="335" cy="260" r="4"/> <!-- Inner canthus L -->
            <circle cx="465" cy="260" r="4"/> <!-- Inner canthus R -->
            <circle cx="400" cy="358" r="4"/> <!-- Subnasale -->
            <circle cx="345" cy="395" r="4"/> <!-- Oral commissure L -->
            <circle cx="455" cy="395" r="4"/> <!-- Oral commissure R -->
            <circle cx="400" cy="460" r="4"/> <!-- Menton -->
        </g>

        <!-- Angle measurements -->
        <g stroke="#27ae60" stroke-width="1" fill="none">
            <!-- Nasolabial angle -->
            <path d="M 400,358 L 385,375 L 400,395"/>
            <text x="375" y="375" font-size="10" fill="#27ae60">90-95°</text>

            <!-- Labiomental angle -->
            <path d="M 400,415 L 415,435 L 400,460"/>
            <text x="420" y="435" font-size="10" fill="#27ae60">120-130°</text>
        </g>
    </g>

    <!-- Information panel -->
    <g transform="translate(50,80)">
        <rect x="0" y="0" width="140" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="8" opacity="0.95"/>

        <text x="70" y="20" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">
            美学标准
        </text>

        <g font-size="11" fill="#495057">
            <text x="10" y="40">上下唇比例</text>
            <text x="85" y="40" font-weight="bold">1:1.6</text>

            <text x="10" y="58">唇宽/眼距</text>
            <text x="85" y="58" font-weight="bold">1.5倍</text>

            <text x="10" y="76">人中/下巴</text>
            <text x="85" y="76" font-weight="bold">1:2</text>

            <text x="10" y="94">唇峰位置</text>
            <text x="85" y="94" font-weight="bold">瞳孔中线</text>

            <text x="10" y="112">口角位置</text>
            <text x="85" y="112" font-weight="bold">瞳孔外缘</text>

            <text x="10" y="130">鼻唇角</text>
            <text x="85" y="130" font-weight="bold">90-95°</text>

            <text x="10" y="148">颏唇角</text>
            <text x="85" y="148" font-weight="bold">120-130°</text>
        </g>

        <line x1="10" y1="160" x2="130" y2="160" stroke="#dee2e6"/>
        <text x="70" y="175" text-anchor="middle" font-size="10" fill="#999">
            黄金比例 φ=1.618
        </text>
    </g>

    <!-- Legend -->
    <g transform="translate(620,480)" font-size="10">
        <text x="0" y="0" font-size="12" font-weight="bold" fill="#2c3e50">图例</text>

        <line x1="0" y1="15" x2="20" y2="15" stroke="#ffd700" stroke-width="2"/>
        <text x="25" y="18" fill="#666">黄金比例</text>

        <line x1="0" y1="30" x2="20" y2="30" stroke="#ff6600" stroke-width="2"/>
        <text x="25" y="33" fill="#666">三庭五眼</text>

        <circle cx="10" cy="45" r="4" fill="#2980b9"/>
        <text x="25" y="48" fill="#666">测量点</text>

        <line x1="0" y1="60" x2="20" y2="60" stroke="#2c3e50" stroke-width="2"/>
        <text x="25" y="63" fill="#666">尺寸标注</text>

        <line x1="0" y1="75" x2="20" y2="75" stroke="#27ae60" stroke-width="2"/>
        <text x="25" y="78" fill="#666">角度测量</text>
    </g>
</svg>